<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>

            <template if:true={result}>
                <section>
                    <h2>Your BMI value is:</h2>
                    <div class="result-value">{bmiValue}</div>
                    <h2>So you are:</h2>
                    <div class="result-value">{result}</div>
                    <button class="slds-m-bottom_medium slds-button slds-button_neutral slds-button_stretch" onclick={recalculate} >Re-Calculate</button>
                </section>
            </template>

            <template if:false={result}>
                <form onsubmit={submitHandler}>
                    <div class="slds-form-element slds slds-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title-bold" for="text-input-height">Height(cm)</label>
                        <div class="slds-form-element__control">
                        <input type="number" id="text-input-height" name="height" value={height} onchange={inputHandler}
                        min="0" required="" class="slds-input" />
                        </div>
                    </div>
    
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label slds-text-title-bold" for="text-input-weight">Weight(kg)</label>
                        <div class="slds-form-element__control">
                        <input type="number" id="text-input-weight" name="weight" value={weight} onchange={inputHandler}
                        min="0" required="" class="slds-input" />
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch" >Calculate</button>
                </form>
            </template>
            
            <div class="info-wrapper">
                <h2>What your BMI means?</h2>
                <p class="slds-m-bottom_large">Once you have measured your BMI, you can determine your healthy weight range. If your BMI is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-m-bottom_large">You are very underweight and possibly malnourished.</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
                <p class="slds-m-bottom_large">You have a healthy weight range for young and middle-aged adults.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-m-bottom_large">You are Overweight</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
                <p class="slds-m-bottom_large">You are Obese.</p>
            </div>
        </div>
    </div>
</template>
