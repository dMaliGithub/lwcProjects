<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>
        <!-- Clock image -->
        <img src={clockImage} alt="Clock Image" height="200px" width="200px"
        class={shakeImage}>
        <h2>{currentTime}</h2>

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-drop-down label="Hour(s)" options={hours} unique-id="select-hour"
                onoptionhandler = {optionhandler}></c-clock-drop-down>
            </div>

            <div class="slds-col">
                <c-clock-drop-down label="Minutes(s)" options={minutes} unique-id="select-min"
                onoptionhandler = {optionhandler}></c-clock-drop-down>
            </div>

            <div class="slds-col">
                <c-clock-drop-down label="AM/PM" options={meridian} unique-id="select-ampm"
                onoptionhandler = {optionhandler}></c-clock-drop-down>
            </div>
        </div>

        <template if:false={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" disabled={isFieldsSelected}
            onclick={setAlarmHandler}>Set Alarm</button>
        </template>
        
        <template if:true={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" 
            onclick={clearAlarmHandler}>Clear Alarm</button>
        </template>
    </div>
</template>
